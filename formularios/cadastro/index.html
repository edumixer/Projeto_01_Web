<html lang="en">
<head>
    <script type="text/javascript" src="../../../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet"  href="style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <h1>Cadastro</h1>
        
    <form>
        <label>Nome Completo</label>
        <div class="icone_user">
        <img src="../../assets/user.svg" class="svg_user">
        <input type="text" id="nome" class="campo-formulario">
        </div>

        <label>E-mail</label>
        <div class="icone_email">
        <img src="../../assets/email.svg" class="svg_email">
        <input type="email" id="email" class="campo-formulario" />
        </div>

        <label>Senha</label>
        <div class="icone_cadeado">
        <img src="../../assets/lock.svg" class="svg_cadeado">
        <input type="password" id="senha" class="campo-formulario" />
        </div>

        <label>Confirmar senha</label>
        <div class="icone_cadeado">
        <img src="../../assets/lock.svg" class="svg_cadeado">
        <input type="password" id="confirma_senha" class="campo-formulario" />
        </div>

      </form>
      <button id="salvar-formulario" class="salvar">CADASTRAR</button>
</body>
</html>
