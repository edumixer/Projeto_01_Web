<html>
    <head>
      <title> SmartCode Carrinho </title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

      <script type="text/javascript" src="./script.js"></script>

    </head>

    <body>

      <div class="header">
      <div class="container">
        <div class="navbar">
           <div class="logo">
             <img src="../produtos_main/images_produtos/smartcodelogo1.png" width="125px">
           </div>
           <nav>
             <ul>
               <li><a href="">Menu</a></li>
               <li><a class="produtos" href="">Produtos</a></li>
               <li><a href="">Conta</a></li>
             </ul>
           </nav>
           <img src="../produtos_main/images_produtos/carinho.png" width="30px" height="30px">
        </div>
      </div>
      </div>

    <!--carrinho itens-->

      <table>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>
            <div class="carrinho-info"</div>
              <img src="../produtos_main/images_produtos/headsethusky.png" width="200px" height="200">
              <div>
                <p>Headset Gamer Husky Snow</p>
                <small>Preço: R$ 205,99</small>
                <br>
                <a href="">Remover</a>
              </div>
          </td>
          <td><input type="number" value="1"></td>
          <td> R$ 205,00</td>
        </tr>
        <tr>
          <td>
            <div class="carrinho-info"</div>
              <img src="../produtos_main/images_produtos/tecladoc3tech.png" width="200px" height="200">
              <div>
                <p>Teclado C3Tech</p>
                <small>Preço: R$ 19,90</small>
                <br>
                <a href="">Remover</a>
              </div>
          </td>
          <td><input type="number" value="1"></td>
          <td> R$ 19,00</td>
        </tr>
        <tr>
          <td>
            <div class="carrinho-info"</div>
              <img src="../produtos_main/images_produtos/mouselogitech.png" width="200px" height="200">
              <div>
                <p> Mouse Logitech</p>
                <small>Preço: R$ 165,99</small>
                <br>
                <a href="">Remover</a>
              </div>
          </td>
          <td><input type="number" value="1"></td>
          <td> R$ 165,99</td>
        </tr>
      </table>

      <div class="preco-total">
        <table>
          <tr>
            <td>Subtotal</td>
            <td>617,97</td>
          </tr>
          <tr>
            <td>Frete</td>
            <td>18,90</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>636,87</td>
          </tr>
        </table>
      </div>

    </div>

    </body>

</html>
