<html>
    <head>
      <meta charset="UTF-8">
      <title> SmartCode Carrinho </title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
      <script>
        $(document).ready(function () {
          var banco = window.localStorage;
          var carrinho = JSON.parse(banco.getItem("carrinho"));
          console.log(carrinho);
          for (let c = 0; c < carrinho.length; c++) {
            $("#total_valor").html("224,89")
            $("#subtotal_valor").html(carrinho[c].valor);
            document.querySelector("#tabela").insertAdjacentHTML("beforeend",`<tr>
            <td>
            <div class="carrinho-info">
              <img src="`+ carrinho[c].url_image + `" width="200px" height="200">
              <div>
                <p>`+ carrinho[c].nome +`</p>
                <small>`+ carrinho[c].valor +`</small>
                <br>
                <a href="javascript:remover_produto()">Remover</a>
              </div>
            </div>
          </td>
          <td>`+ carrinho[c].quantidade +`</td>
          <td> `+ carrinho[c].valor +`</td>
          </tr>`)
          }
          
        })
        function remover_produto() {
          window.localStorage.setItem("carrinho", "[]");
          window.location.reload();
        }
      </script>
      <script type="text/javascript" src="./script.js"></script>

    </head>

    <body>

      <div class="header">
      <div class="container">
        <div class="navbar">
           <div class="logo">
             <img src="../produtos_main/images_produtos/smartcodelogo1.png" width="125px">
           </div>
           <nav>
             <ul>
               <li><a href="../home/index.html">Menu</a></li>
               <li><a class="produtos" href="../produtos_main/index.html">Produtos</a></li>
               <li><a href="../formularios/login/index.php">Conta</a></li>
             </ul>
           </nav>
           <img src="../produtos_main/images_produtos/carinho.png" width="30px" height="30px">
        </div>
      </div>
      </div>

    <!--carrinho itens-->
    <div class="small-container pagina-carrinho">
      <table id="tabela">
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th >Subtotal</th>
        </tr>
        
      </table>

      <div class="preco-total">
        <table>
          <tr>
            <td>Subtotal</td>
            <td id="subtotal_valor">0,00</td>
          </tr>
          <tr>
            <td>Frete</td>
            <td>18,90</td>
          </tr>
          <tr>
            <td>Total</td>
            <td id="total_valor">0,00</td>
          </tr>
        </table>
      </div>

    </div>

    </body>

</html>
